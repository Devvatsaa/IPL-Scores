 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Score Prediction</title>
   <!-- Your existing styles -->
 </head>
 <body>
   <!-- Your existing HTML content -->
   <form id="prediction-form">
     <!-- Input fields with unique IDs and names -->
     <div class="input-group">
       <label for="batting_team">Batting Team:</label>
       <input type="text" id="batting_team" name="batting_team">
     </div>
     <div class="input-group">
      <label for="bowling_team">Bowling Team:</label>
      <input type="text" id="bowling_team" name="bowling_team">
    </div>
    <div class="input-group">
      <label for="runs">Runs:</label>
      <input type="text" id="runs" name="runs">
    </div>
    <div class="input-group">
      <label for="wickets">Wickets:</label>
      <input type="text" id="wickets" name="wickets">
    </div>
    <div class="input-group">
      <label for="overs">Overs:</label>
      <input type="text" id="overs" name="overs">
    </div>
    <div class="input-group">
      <label for="runs_last_5">Runs scored in last 5 overs:</label>
      <input type="text" id="runs_last_5" name="runs_last_5">
    </div>
    <div class="input-group">
      <label for="wickets_last_5">Batting Team:</label>
      <input type="text" id="wickets_last_5" name="wickets_last_5">
    </div>
     <!-- Add other input fields as needed -->
     <button type="button" onclick="predictScore()">Predict</button>
   </form>
   <div class="result" id="result"></div>
 
   <!-- Your existing JavaScript code -->
   
   <script>
    function predictScore() {
      // Retrieve form data
      var form = document.getElementById("prediction-form");
      var formData = new FormData(form);
  
      // Send form data to the backend using AJAX
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "http://127.0.0.1:5000/predict", true); // Change this line
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Update UI with prediction result
          document.getElementById("result").innerText = "Predicted Score: " + xhr.responseText;
        }
      };
      xhr.send(new URLSearchParams(formData).toString());
    }
  </script>
  
 </body>
 </html>
